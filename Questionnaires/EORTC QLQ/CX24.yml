    '#text': |
      <p>In this form we will ask you a set of questions about the problems you are having. Patients sometimes report that they have the following symptoms or problems. Please indicate the extent to which you have experienced these symptoms or problems. Please answer by clicking the button of the option that best applies to you.&nbsp;</p>
