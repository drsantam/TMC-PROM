    '#options': eortc_options
    '#options_display': buttons
    '#states':
      visible:
        ':input[name="cx24_q49"]':
          '!value': '1'
  cx24_symptom_experience:
    '#type': computed_twig
    '#title': cx24_symptom_experience
    '#display_on': view
    '#template': |-
      {% set scores = [ data.cx24_q31, data.cx24_q32, data.cx24_q33, data.cx24_q34, data.cx24_q35, data.cx24_q36, data.cx24_q37, data.cx24_q39, data.cx24_q41, data.cx24_q42, data.cx24_q43 ] %}
      {% set item_range = 3 %}
      {% set scores = scores | filter(v => v is not empty) %}
      {% set answered = scores|length %}
      {% if answered > 0 %}
      {% set raw_score = scores|reduce((carry,v) => carry+v) %}
      {% set raw_score = raw_score/answered  %}
      {% set score = ((raw_score-1)/item_range)*100  %}
      {{score|number_format(2, '.', ',')}}
      {% else %}
      {% set score = '' %}
      {% endif %}
      {{ score }}
    '#whitespace': spaceless
    '#store': true
